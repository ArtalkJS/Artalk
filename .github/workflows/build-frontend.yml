name: Build Frontend
run-name: Build Frontend and Publish (${{ github.event.client_payload.version }}) ${{ github.event.client_payload.dry_run == 'false' && '' || '(ðŸ§ª dry-run)' }}

on:
  repository_dispatch:
    types: [artalk-release]

env:
  VERSION: ${{ github.event.client_payload.version }}
  DRY_RUN: ${{ github.event.client_payload.dry_run }}

jobs:
  build_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: ${{ env.VERSION }}
        fetch-depth: 0

    - name: Use pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        registry-url: https://registry.npmjs.org/
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build
      run: pnpm build

    - name: Publish
      run: pnpm publish -F artalk ${{ env.DRY_RUN == 'false' && '' || '--dry-run' }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

