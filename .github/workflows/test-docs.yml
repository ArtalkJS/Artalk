name: Test Docs

on:
  push:
    branches: ["*", "!release/*", "!nightly"]
    paths: ["docs/**"]
    tags-ignore: ["v*"]
  pull_request:
    paths: ["docs/**"]
    branches: ["*", "!release/*", "!nightly"]

jobs:
  test_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use pnpm
        uses: pnpm/action-setup@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Docs
        run: pnpm build:docs
