info:
  contact:
    email: artalkjs@gmail.com
    name: API Support
    url: https://artalk.js.org
  description: Artalk is a modern comment system based on Golang.
  license:
    name: MIT
    url: https://github.com/ArtalkJS/Artalk/blob/master/LICENSE
  title: Artalk API
  version: "2.0"
paths:
  /cache/flush:
    post:
      description: Flush all cache on the server
      operationId: FlushCache
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.Map'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/handler.Map'
            - properties:
                msg:
                  type: string
              type: object
        "403":
          description: Forbidden
          schema:
            allOf:
            - $ref: '#/definitions/handler.Map'
            - properties:
                msg:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: Flush Cache
      tags:
      - Cache
  /cache/warm_up:
    post:
      description: Cache warming helps you to pre-load the cache to improve the performance
        of the first request
      operationId: WarmUpCache
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.Map'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/handler.Map'
            - properties:
                msg:
                  type: string
              type: object
        "403":
          description: Forbidden
          schema:
            allOf:
            - $ref: '#/definitions/handler.Map'
            - properties:
                msg:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: Warm-Up Cache
      tags:
      - Cache
  /captcha:
    get:
      description: Get a base64 encoded captcha image or a HTML page to verify for
        user
      operationId: GetCaptcha
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.ResponseCaptchaGet'
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/handler.Map'
            - properties:
                msg:
                  type: string
              type: object
      summary: Get Captcha
      tags:
      - Captcha
  /captcha/status:
    get:
      description: Get the status of the user's captcha verification
      operationId: GetCaptchaStatus
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.ResponseCaptchaStatus'
      summary: Get Captcha Status
      tags:
      - Captcha
  /captcha/verify:
    post:
      description: Verify user enters correct captcha code
      operationId: VerifyCaptcha
      parameters:
      - description: The data to check
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.ParamsCaptchaVerify'
      produces:
      - application/json
      responses:
