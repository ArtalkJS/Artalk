name: Build Done

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      dry_run:
        required: true
        type: boolean
      issue_number:
        required: true
        type: number

jobs:
  done:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Comment done info
        uses: ./.github/actions/comment
        if: ${{ inputs.issue_number != 0 }}
        with:
          issue_number: ${{ inputs.issue_number }}
          content: |-
            ðŸŽ‰ Finished build and publish ${{ inputs.version }} ([NPM Package](https://www.npmjs.com/package/artalk?activeTab=versions) / [Docker Image](https://hub.docker.com/r/artalk/artalk-go/tags) / [Github Release](https://github.com/ArtalkJS/Artalk/releases/tag/${{ inputs.version }})).
