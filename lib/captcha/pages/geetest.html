<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent Cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Geetest</title>
    <script src="//static.geetest.com/v4/gt4.js"></script>
    <style>
        body, html { margin: 0;padding: 0; }
        body { display: flex;justify-content: center;height: 100vh;align-items: center; }
    </style>
</head>
<body>
    <div id="captcha"></div>

    <script>
    var params = new URLSearchParams(document.location.search)
    var captchaId = params.get('captcha_id')

    var captchaId = "{{.gt_id}}" // gt_id

    // @link https://docs.geetest.com/gt4/apirefer/api/web
    initGeetest4({
        captchaId: captchaId,
        product: "popup",
    }, function (gt) {
        window.gt = gt

        gt.appendTo("#captcha")
            .onSuccess(function (e) {
                var result = gt.getValidate();
                var form = new FormData()
                form.append("value", JSON.stringify(result))
                console.log("[极验验证结果] ", result)
                fetch("./check", {
                    method: 'POST',
                    body: form,
                })
                .then(function (resp) {
                    resp.json().then(function (json) {
                        if (json.success) {
                            console.log("验证成功：" + json)
                        } else {
                            if (json.msg) {
                                alert("验证失败：" + json.msg)
                            }
                        }
                    }).catch(function (err) {
                        console.error(err)
                        alert("验证失败：" + err)
                    })
                })
                .catch(function (err) {
                    console.error(err)
                    alert("后端 API 请求失败：" + err)
                });
            })
    
        gt.showCaptcha();
    })
    </script>
</body>
</html>
