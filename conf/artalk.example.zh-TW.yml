# 介面配置
frontend:
  # 評論框占位文字
  placeholder: ""
  # 無評論顯示文字
  noComment: ""
  # 發送按鈕文字
  sendBtn: ""
  # 評論框穿梭
  editorTravel: true
  # 表情包
  emoticons: https://cdn.jsdelivr.net/gh/ArtalkJS/Emoticons/grps/default.json
  # 投票按鈕
  vote: true
  # 反對按鈕
  voteDown: false
  # 用戶 UA 徽章
  uaBadge: false
  # 評論排序功能
  listSort: true
  # 編輯器實時預覽功能
  preview: true
  # 平鋪模式 ["auto", true, false]
  flatMode: auto
  # 夜間模式 ["inherit", "auto"]
  darkMode: inherit
  # 最大嵌套層數
  nestMax: 2
  # 嵌套評論排序規則 ["DATE_ASC", "DATE_DESC", "VOTE_UP_DESC"]
  nestSort: DATE_ASC
  # 頭像 Gravatar
  gravatar:
    # API 地址
    mirror: https://weavatar.com/avatar/
    # API 參數
    params: sha256=1&d=mp&s=240
  # 評論分頁
  pagination:
    # 每頁評論數
    pageSize: 20
    # 加載更多模式 (關閉則使用分頁條)
    readMore: true
    # 滾動加載
    autoLoad: true
  # 內容限高
  heightLimit:
    # 評論內容限高 (單位：px)
    content: 300
    # 子評論區域限高 (單位：px)
    children: 400
    # 滾動限高 (允許限高區域滾動)
    scrollable: false
  # 圖片懶加載 [false, "native", "data-src"]
  imgLazyLoad: false
  # 請求超時 (單位：毫秒)
  reqTimeout: 15000
  # 版本檢測
  versionCheck: true
  # 插件
  pluginURLs: []
